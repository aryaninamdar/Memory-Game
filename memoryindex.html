<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aryan I. - Memory Game</title>
    <link rel="stylesheet" href="Memory.css">
  </head>
  <body>
    <header>
      <h1>Memory Game</h1>
    </header>

    <div class="scoreboard">
        <span class="score-word">Score:</span> <span class="score-num">0</span>
    </div>

    <hr>

    <div id="timer">
      <span class="time-word">Time:</span> <span class="time-num">00:00</span>
    </div>

    <div class="game-container"></div>

    <div class="restart">
      <button id="restart-message">Restart Game</button>
    </div>
  <script src="Memory.js"></script>
  </body>
</html>
